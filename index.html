<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XCathy BLOG</title>
  <!--style-->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!--all-->
  <link rel="stylesheet" type="text/css" href="./css/all.css">
  <!--google fonts-->
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css?family=Raleway&effect=3d-float">
</head>
<body>
  <!--navigation-->
  <nav class="nav">
    <div class="nav-menu flex-row">
      <div class="nav-brand">
        <a href="./index.html" class="text-logo">XCathy</a>
      </div>
      <!--tab button-->
      <div class="toggle-collapse">
        <div class="toggle-icons">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <!-------------->
      <!--nav items-->
      <div>
          <ul class="nav-items">
              <li class="nav-link ">
                  <a href="./index.html" class="text-nav">Home</a>
              </li>
              <li class="nav-link">
                  <a href="./portfolio.html" class="text-nav">Portfolio</a>
              </li>
              <li class="nav-link">
                  <a href="./about.html" class="text-nav">About</a>
              </li>
              <li class="nav-link">
                  <a href="./contact.html" class="text-nav">Contact</a>
              </li>
          </ul>
      </div>
      <div>
        <div class="social">
          <a href="https://www.linkedin.com/in/cathyxie97" target="_blank"><i class="fab fa-linkedin text-nav"></i></a>
          <a href="https://github.com/xcathy" target="_blank"><i class="fab fa-github text-nav"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <!--nav end-->
  <!--main site-->
  <main>
    <!--site title-->
    <section class="site-title text-title">
      <div class="site-background">
        <h1>Cathy's Blog</h1>
      </div>
    </section>
    <!--site title end-->
    <!--site content-->
    <section class="container">
      <div class="site-content">
        <div class="portfolio">
          <div class="post-content">
            <div class="post-image">
              <div>
                <img src="./assets/blogs/images/logs.jpg" class="img" alt="logs">
              </div>
            </div>
            <div class="post-title">
              <a href="#" class = "text-title-link">Logs</a>
              <div class="post-info flex-row text-default">
                <span class = "text-default"><i class="fas fa-user"></i></span>
                <span class = "text-default">Admin</span>
                <span class = "text-default"><i class="fas fa-calendar-alt text-default"></i></span>
                <span class = "text-default">2020-06-04</span>
                <span class = "text-default">0 comments</span>
              </div>
              <p class="post-description text-default">Nice logs.</p>
              <button class="btn post-btn text-black">Read More &nbsp; <i class="fas fa-arrow-right"></i></button>
            </div> 
          </div>
          <hr>
          <div class="post-content">
            <div class="post-image">
              <div>
                <img src="./assets/blogs/images/sky.jpg" class="img" alt="sky">
              </div>
            </div>
            <div class="post-title">
              <a href="#" class = "text-title-link">Clear Sky</a>
              <div class="post-info flex-row text-default">
                <span class = "text-default"><i class="fas fa-user"></i></span>
                <span class = "text-default">Admin</span>
                <span class = "text-default"><i class="fas fa-calendar-alt text-default"></i></span>
                <span class = "text-default">2020-05-01</span>
                <span class = "text-default">0 comments</span>
              </div>
              <p class="post-description text-default">Clear sky.</p>
              <button class="btn post-btn text-black">Read More &nbsp; <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="pagination flex-row">
            <a href="#"><i class="fas fa-chevron-left text-default"></i></a>
            <a href="#" class="page text-black">1</a>
            <a href="#"><i class="fas fa-chevron-right text-default"></i></a>
          </div>
        </div>
        <aside class="sidebar">
          <!--side clocks-->
          <div class="clocks">
            <!--bc clock-->
            <span>
              <canvas id="canvas" width="400" height="400" class = "clock"></canvas>
              <p class="text-default-big">
                Local
              </p>
            </span>
            <!--sh clock-->
            <span>
              <canvas id="SHcanvas" width="400" height="400" class = "clock"></canvas>
              <p class="text-default-big">
                SH
              </p>
            </span>
          </div>
          <div class="clock-description flex-row text-default-big">
            <ul>
              <li>
                Local Time
              </li>
              <li>
                Shanghai Time
              </li>
            </ul>
          </div>
          <!--a small calendar-->
          <div class="calendar">
            <canvas id="cal" width="400" height="400" class="cal"> </canvas>
            
          </div>
          <!--image displayer-->
          <div class="gallery">
            <div class="row">
                <div class="column">
                  <img id="myImg" alt="stars" src="./assets/portfolio/images/stars.jpg">
                  <img src="./assets/portfolio/images/title1.jpg">
                  <img src="./assets/blogs/images/tree.jpg">
                </div>
                <div class="column">
                  <img src="./assets/portfolio/videos/offering.gif">
                  <img src="./assets/portfolio/images/samsara.jpg">
                </div>
            </div>
          </div>
          <!--next up: add modal effect -->
          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01" src="./assets/portfolio/images/stars.jpg">

            <!-- Modal Caption (Image Text) -->
            <div id="caption">Stars</div>
          </div>
        </aside>
      </div>
    </section>
    <!----site content end-->

  </main>
  <!--main site end-->

  


  <!--Jquery library-->
  <script src="./js/jquery3.5.1.min.js"></script>
  <!--js-->
  <script src="./js/main.js"></script>
</body>
</html>
