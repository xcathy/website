<body>
  <!--navigation-->

    <div class="nav-menu flex-row">
      <div class="nav-brand">
        <a href="./index.html" class="text-logo">XCathy</a>

      <div class="toggle-collapse">
        <div class="toggle-icons">
          <i class="fas fa-bars"></i>

      </div>
      <!-------------->
      <!--nav items-->
      <div>
        <ul class="nav-items">
          <li class="nav-link ">
            <a href="./index.html" class="text-nav">Home</a>
          </li>
          <li class="nav-link">
            <a href="./about.html" class="text-nav">About</a>
          </li>
          <li class="nav-link">
            <a href="./portfolio.html" class="text-nav">Portfolio</a>
          </li>
          <li class="nav-link">
            <a href="./contact.html" class="text-nav">Contact</a>
          </li>
        </ul>
      </div>
      <div>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f text-nav"></i></a>
          <a href="#"><i class="fab fa-instagram text-nav"></i></a>
          <a href="#"><i class="fab fa-twitter text-nav"></i></a>
          <a href="#"><i class="fab fa-youtube text-nav"></i></a>
        </div>
      </div>
    </div>
  </nav>
  <!--nav end-->
  <!--main site-->
  <main>
    <!--site title-->
    <section class="site-title text-title">
      <div class="site-background">
        <h1>Cathy's Portfolio</h1>
      </div>
    </section>
    <!--site title end-->
    <!--site content-->
    <section class="container">
      <div class="site-content">
        <div class="portfolio">
          <div class="post-content">
            <div class="post-image">
              <div>
                <img src="./assets/star.jpg" class="img" alt="blog1">
              </div>
            </div>
            <div class="post-title">
              <a href="#" class = "text-link">Logs</a>
              <div class="post-info flex-row text-white">
                <span class = "text-white"><i class="fas fa-user"></i></span>
                <span class = "text-white">Admin</span>
                <span class = "text-white"><i class="fas fa-calendar-alt text-white"></i></span>
                <span class = "text-white">2020-06-04</span>
                <span class = "text-white">0 comments</span>
              </div>
              <p class="post-description text-white">Nice logs.</p>
              <button class="btn post-btn text-black">Read More &nbsp; <i class="fas fa-arrow-right"></i></button>
            </div> 
          </div>
          <hr>
          <div class="post-content">
            <div class="post-image">
              <div>
                <img src="./assets/star.jpg" class="img" alt="blog1">
              </div>
            </div>
            <div class="post-title">
              <a href="#" class = "text-link">Clear Sky</a>
              <div class="post-info flex-row text-white">
                <span class = "text-white"><i class="fas fa-user"></i></span>
                <span class = "text-white">Admin</span>
                <span class = "text-white"><i class="fas fa-calendar-alt text-white"></i></span>
                <span class = "text-white">2020-05-01</span>
                <span class = "text-white">0 comments</span>
              </div>
              <p class="post-description text-white">Clear sky.</p>
              <button class="btn post-btn text-black">Read More &nbsp; <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="pagination flex-row">
            <a href="#"><i class="fas fa-chevron-left text-white"></i></a>
            <a href="#" class="page text-black">1</a>
            <a href="#"><i class="fas fa-chevron-right text-white"></i></a>
          </div>
        </div>
        <aside class="sidebar">
          <!--side clocks-->
          <div class="clocks">
            <!--bc clock-->
            <span>
              <canvas id="canvas" width="400" height="400" class = "clock"></canvas>
              <h3 class="text-bigwhite">
                Local
              </h3>
            </span>
            <!--sh clock-->
            <span>
              <canvas id="SHcanvas" width="400" height="400" class = "clock"></canvas>
              <h3 class="text-bigwhite">
                SH
              </h3>
            </span>
          </div>
          <div class="clock-description flex-row text-bigwhite">
            <ul>
              <li>
                Local Time
              </li>
              <li>
                Shanghai Time
              </li>
            </ul>
          </div>
          <!--a small calendar-->
          <div class="calendar">
            <canvas id="cal" width="400" height="400" class="cal"> </canvas>
            
          </div>
          <!--image displayer-->
          <div class="gallery">
            <div class="row">
            <div class="column">
              <img id="myImg" alt="candies" src="./gallery/candies.jpg">
              <img src="./gallery/flower1.jpg">
              <img src="./gallery/candies2.jpg">
            </div>
            <div class="column">
              <img src="./gallery/flower2.jpg">
              <img src="./gallery/flower3.jpg">
            </div>
          </div>
          <!--next up: add modal effect -->
          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01" src="./gallery/candies.jpg">

            <!-- Modal Caption (Image Text) -->
            <div id="caption">Candies</div>
          </div>
        </aside>
      </div>
    </section>
    <!----site content end-->

  </main>
  <!--main site end-->

  


  <!--Jquery library-->
  <script src="./js/jquery3.5.1.min.js"></script>
  <!--js-->
  <script src="./js/main.js"></script>
</body>
</html>
